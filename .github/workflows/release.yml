name: ðŸš€ Release Packages & Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      trigger_release:
        description: 'Trigger release'
        type: boolean
        required: true
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.trigger_release == 'true' }}
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Setup release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Check release status
        run: |
          echo "Release created: ${{ steps.release.outputs.releases_created }}"
          echo "Tag name: ${{ steps.release.outputs.tag_name }}"

  publish-sdk:
    needs: release-please
    if: ${{ needs.release-please.outputs['sdk/rust--release_created'] == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Publish SDK crate
        working-directory: sdk/rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          echo "Publishing microsandbox SDK..."
          if cargo publish 2>&1 | tee publish.log; then
            echo "âœ“ Successfully published microsandbox SDK"
          elif grep -q "already exists on crates.io index" publish.log; then
            echo "âš  microsandbox SDK already published, skipping..."
          else
            echo "âœ— Failed to publish microsandbox SDK"
            cat publish.log
            exit 1
          fi

  build-and-package:
    needs: release-please
    if: ${{ needs.release-please.outputs['--release_created'] == 'true' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-26
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ needs.release-please.outputs.tag_name }}" ]; then
            VERSION=${{ needs.release-please.outputs.tag_name }}
          else
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION#v}"

      - name: Build and package
        run: |
          ./scripts/package_microsandbox.sh ${{ steps.version.outputs.version }}
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: needs.release-please.outputs.tag_name != ''
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            build/microsandbox-*.tar.gz
            build/microsandbox-*.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
